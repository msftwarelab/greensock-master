<!DOCTYPE html>
<html >
<head>
	<title>TweenMax - Yoyo()</title>
	<meta charset="UTF-8">
	<style>
		body {
			background-color: #1d1d1d;
			font-family: sans-serif;
			color: #fff;
			margin: 40px;
			font-size: 16px;
		}
		
		#box {
			background: #88ce02;
			width: 100px;
			height: 100px;
		}
    </style>
    <script src='TweenMax.min.js'></script>
  </head>

  <body>
  
	<div id="box"></div>

	<script>
      
		TweenMax.from("#box", 2, {x: "1200px", repeat: -1, yoyo: true});
		
	</script>
    
  </body>
</html>
